{% extends 'base.html'%}

{% block title %}Add new post{% endblock %}

{% block content%}

{% if user.is_authenticated %}
    <h1>Add Post</h1>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-primary">Post</button>
        </form>
    </div>
    <script>
        var name = "{{user.id}}";
        document.getElementById("elder").value = name ;
    </script>
{% else %}
    you are not allowed to be here!!
{% endif %}


{% endblock%}
